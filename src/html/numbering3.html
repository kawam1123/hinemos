<!doctype html>
<html lang="ja">
  <head>
    <title>ナンバリング設定</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="common.css?version=v0.1.1">
    <link rel="stylesheet" type="text/css" href="numbering3.css?version=v0.1.1">
    <script type="text/javascript" src="./auth.bundle.js?version=v0.1.1"></script>
  </head>

  <body>
    <div class="header" align="right">
      <!-- FIXME 後で右寄せをCSSにする -->
      <a href="mypage.html?version=v0.1.1">マイページ</a>
      <a href="faq.html?version=v0.1.2">FAQ</a>
      <a href="signout.html?version=v0.1.1">サインアウト</a>
    </div>

    <main>
      <h1>ナンバリング</h1>
      <ul>
        <li>バッファの位置には、半角の'@'1文字を入力してください</li>
        <ul>
          <li>バッファがあるパーツの、バッファ以外のステッカーは空欄にしてください</li>
        </ul>
        <li>使える文字は '@あいうえおかきくけこさしすせそたちつてとなにぬねのはひふへほまみむめもやゆよらりるれろわをん' のいずれかです</li>
      </ul>

      <div class="extendElevation">
        <div class="extendElevation__Upper">
          <div class="extendElevation__Face extendElevation__Invisible"></div>
          <div class="extendElevation__Face extendElevation__White">
            <input class="piece corner__UBL" type="text">
            <!-- <input class="piece middleEdge__UB" type="text"> -->
            <input class="piece" type="text" value="X" disabled="disabled">
            <input class="piece corner__UBR" type="text"><br>

            <input class="piece" type="text" value="X" disabled="disabled">
            <!-- <input class="piece middleEdge__UL" type="text"> -->
            <input class="piece Center" type="text" disabled="disabled" value="白">
            <input class="piece" type="text" value="X" disabled="disabled"><br>
            <!-- <input class="piece middleEdge__UR" type="text"><br> -->

            <input class="piece corner__UFL" type="text">
            <input class="piece" type="text" value="X" disabled="disabled">
            <!-- <input class="piece middleEdge__UF" type="text"> -->
            <input class="piece corner__UFR" type="text">
          </div>
          <div class="extendElevation__Face extendElevation__Invisible"></div>
          <div class="extendElevation__Face extendElevation__Invisible"></div>
        </div>

        <div class="extendElevation__middle">
          <div class="extendElevation__Face extendElevation__Orange">
            <input class="piece corner__LBU" type="text">
            <!-- <input class="piece middleEdge__LU" type="text"> -->
            <input class="piece" type="text" value="X" disabled="disabled">
            <input class="piece corner__LFU" type="text"><br>

            <input class="piece" type="text" value="X" disabled="disabled">
            <!-- <input class="piece middleEdge__LB" type="text"> -->
            <input class="piece Center" type="text" disabled="disabled" value="橙">
            <input class="piece" type="text" value="X" disabled="disabled"><br>
            <!-- <input class="piece middleEdge__LF" type="text"><br> -->

            <input class="piece corner__LBD" type="text">
            <input class="piece" type="text" value="X" disabled="disabled">
            <!-- <input class="piece middleEdge__LD" type="text"> -->
            <input class="piece corner__LDF" type="text"><br>
          </div>

          <div class="extendElevation__Face extendElevation__Green">
            <input class="piece corner__FLU" type="text">
            <!-- <input class="piece middleEdge__FU" type="text"> -->
            <input class="piece" type="text" value="X" disabled="disabled">
            <input class="piece corner__FRU" type="text"><br>

            <input class="piece" type="text" value="X" disabled="disabled">
            <!-- <input class="piece middleEdge__FL" type="text"> -->
            <input class="piece Center" type="text" disabled="disabled" value="緑">
            <!-- <input class="piece middleEdge__FR" type="text"><br> -->
            <input class="piece" type="text" value="X" disabled="disabled"><br>

            <input class="piece corner__FDL" type="text">
            <input class="piece" type="text" disabled="disabled" value="X">
            <input class="piece corner__FDR" type="text"><br>
          </div>
          <div class="extendElevation__Face extendElevation__Red">
            <input class="piece corner__RFU" type="text">
            <input class="piece" type="text" value="X" disabled="disabled">
            <!-- <input class="piece middleEdge__RU" type="text"> -->
            <input class="piece corner__RBU" type="text"><br>

            <!-- <input class="piece middleEdge__RF" type="text"> -->
            <input class="piece" type="text" value="X" disabled="disabled">
            <input class="piece Center" type="text" disabled="disabled" value="赤">
            <input class="piece" type="text" value="X" disabled="disabled"><br>
            <!-- <input class="piece middleEdge__RB" type="text"><br> -->

            <input class="piece corner__RDF" type="text">
            <input class="piece" type="text" value="X" disabled="disabled">
            <!-- <input class="piece middleEdge__RD" type="text"> -->
            <input class="piece corner__RBD" type="text"><br>
          </div>
          <div class="extendElevation__Face extendElevation__Blue">
            <input class="piece corner__BRU" type="text">
            <!-- <input class="piece middleEdge__BU" type="text"> -->
            <input class="piece" type="text" value="X" disabled="disabled">
            <input class="piece corner__BLU" type="text"><br>

            <!-- <input class="piece middleEdge__BR" type="text"> -->
            <input class="piece" type="text" value="X" disabled="disabled">
            <input class="piece Center" type="text" disabled="disabled" value="青">
            <input class="piece" type="text" value="X" disabled="disabled"><br>
            <!-- <input class="piece middleEdge__BL" type="text"><br> -->

            <input class="piece corner__BDR" type="text">
            <input class="piece" type="text" value="X" disabled="disabled">
            <!-- <input class="piece middleEdge__BD" type="text"> -->
            <input class="piece corner__BDL" type="text"><br>
          </div>
        </div>

        <div class="extendElevation__Lower">
          <div class="extendElevation__Face extendElevation__Invisible"></div>
          <div class="extendElevation__Face extendElevation__Yellow">
            <input class="piece corner__DFL" type="text">
            <input class="piece" type="text" disabled="disabled" value="X">
            <input class="piece corner__DFR" type="text"><br>

            <!-- <input class="piece middleEdge__DL" type="text"> -->
            <input class="piece" type="text" value="X" disabled="disabled">
            <input class="piece Center" type="text" disabled="disabled" value="黄">
            <input class="piece" type="text" value="X" disabled="disabled"><br>
            <!-- <input class="piece middleEdge__DR" type="text"><br> -->

            <input class="piece corner__DBL" type="text">
            <input class="piece" type="text" value="X" disabled="disabled">
            <!-- <input class="piece middleEdge__DB" type="text"> -->
            <input class="piece  corner__DBR" type="text"><br>
          </div>
          <div class="extendElevation__Face extendElevation__Invisible"></div>
          <div class="extendElevation__Face extendElevation__Invisible"></div>
        </div>
    </div>

    <form class="saveNumberingForm">
      <input class="saveNumberingForm__btn" type="button" value="保存">
    </form>
    </main>

    <script type="text/javascript" src="./numbering3.bundle.js?version=v0.1.1"></script>
  </body>
</html>
