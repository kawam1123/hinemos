<html lang="ja">
  <head>
    <title>レターペア登録</title>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex,nofollow,noarchive">
    <meta http-equiv="pragma" content="no-store">
    <meta http-equiv="cache-control" content="no-store">
    <meta name="expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="common.css?version=v0.6.0">
    <link rel="stylesheet" type="text/css" href="registerLetterPair.css?version=v0.6.0">
    <script type="text/javascript" src="./auth.bundle.js?version=v0.6.0"></script>
  </head>

  <body>
    <header>
      <ul>
        <li><a href="mypage.html">マイページ</a></li>
        <li><a href="faq.html">FAQ</a></li>
        <li><a href="signout.html">サインアウト</a></li>
      </ul>
    </header>


    <main>
      <h1>レターペア登録</h1>
      <div class="registerLetterPair">
        <div "registerLetterPair__msg">
          <ul>
            <li><a href="letterPairTable.html">レターペア表</a>からも登録ができます(PCのみ)</li>
            <li>suggestボタンを押すと、他の人が使っている単語を自動入力できます</li>
            <li>単語は、改行か「、」で区切って複数登録できます</li>
            <li><b>登録したレターペアは他の人に対してサジェストされる場合があります。誰が登録した単語なのかは表示されませんが、フルネームや住所など、個人の特定に繋がる情報は入力しないでください</b></li>
          </ul>
        </div>

        <form class="registerLetterPairForm">
          <input class="registerLetterPairForm__lettersText" type="text" placeholder="きし"><br>
          <input class="registerLetterPairForm__suggestWordBtn" type="button" value="suggest"><br>
          <textarea class="registerLetterPairForm__wordText" rows="10" placeholder="岸、既視感、奇襲"></textarea><br>
          <input class="registerLetterPairForm__btn" type="button" value="決定">
        </form>
      </div>

    </main>
    <script type="text/javascript" src="./registerLetterPair.bundle.js?version=v0.6.0"></script>
  </body>
</html>
