<!doctype html>
<html lang="ja">
  <head>
    <title>レターペア登録</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="common.css?version=v0.2.2">
    <link rel="stylesheet" type="text/css" href="registerLetterPair.css?version=v0.2.2">
    <script type="text/javascript" src="./auth.bundle.js?version=v0.2.2"></script>
  </head>

  <body>
    <header>
      <ul>
        <li><a href="mypage.html?version=v0.2.2">マイページ</a></li>
        <li><a href="faq.html?version=v0.2.2">FAQ</a></li>
        <li><a href="signout.html?version=v0.2.2">サインアウト</a></li>
      </ul>
    </header>


    <main>
      <h1>レターペア登録</h1>
      <div class="registerLetterPair">
        <div "registerLetterPair__msg">
          <ul>
            <li><a href="letterPairTable.html?version=v0.2.2">レターペア表</a>からも登録ができます</li>
            <li>suggestボタンを押すと、他の人が<br>
              使っている単語を自動入力できます</li>
            <li>単語は、改行か「、」で区切って<br>
              複数登録できます</li>
          </ul>
        </div>

        <form class="registerLetterPairForm">
          <input class="registerLetterPairForm__lettersText" type="text" placeholder="きし"><br>
          <input class="registerLetterPairForm__suggestWordBtn" type="button" value="suggest"><br>
          <textarea class="registerLetterPairForm__wordText" rows="5" placeholder="岸、既視感、奇襲"></textarea><br>
          <input class="registerLetterPairForm__btn" type="button" value="決定">
        </form>
      </div>

    </main>
    <script type="text/javascript" src="./registerLetterPair.bundle.js?version=v0.2.2"></script>
  </body>
</html>
