<!doctype html>
<html lang="ja">
  <head>
    <title>分析文字列から変換</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="common.css?version=v0.2.1">
    <script type="text/javascript" src="./auth.bundle.js?version=v0.2.1"></script>
  </head>

  <body>
    <div class="header" align="right">
      <!-- FIXME 後で右寄せをCSSにする -->
      <a href="mypage.html?version=v0.2.1">マイページ</a>
      <a href="faq.html?version=v0.2.1">FAQ</a>
      <a href="signout.html?version=v0.2.1">サインアウト</a>
    </div>

    <main>
      <div class="transformFromAnalysis">
        <h1>分析文字列から変換</h1>
        <div "transformFromAnalysis__msg">
          <ul>
            <li>分析文字列を、登録済の単語と3-style手順に変換します</li>
            <li><a href="registerLetterPair.html?version=v0.2.1">レターペア登録</a></li>
            <li><a href="./threeStyle/corner.html?version=v0.2.1">3-style(コーナー)登録</a></li>
          </ul>
        </div>

        <form class="transformFromAnalysisForm">
          <input class="transformFromAnalysisForm__lettersText" type="text" size="50" placeholder="分析した結果の文字列" />
          <input class="transformFromAnalysisForm__btn" type="button" value="確認">
          <br>
          <textarea class="transformFromAnalysisForm__wordsText" rows="15" cols="55" placeholder="結果がここに表示されます"></textarea>
          <br>
        </form>
      </div>
    </main>
    <script type="text/javascript" src="./transformFromAnalysis.bundle.js?version=v0.2.1"></script>
  </body>
</html>
