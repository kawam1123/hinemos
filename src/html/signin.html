<!doctype html>
<html lang="ja">
  <head>
    <title>ログイン</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="common.css">
  </head>

  <body>
    <h1>ログイン</h1>
    <form class="signinForm">
      <input class="signinForm__userNameText" type="text" placeholder="ユーザ名" pattern="[A-Za-z0-9]+" required/><br>
      <input class="signinForm__passwordText" type="password" placeholder="パスワード" pattern="[A-Za-z0-9@#$%&]+" required/><br>
      <input class="signinForm__submitBtn" type="button" value="決定">
    </form>

    <script type="text/javascript" src="./signin.bundle.js"></script>
  </body>
</html>
