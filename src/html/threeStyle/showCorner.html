      <h1>3-style corner 確認</h1>
      <ul>
        <li>3-style(コーナー)手順が登録済かどうか確認できます</li>
        <ul>
          <li>登録済の手順は削除できます</li>
          <li>未登録の手順は登録できます</li>
        </ul>
        <li>テキストボックスが空の状態で検索すると、全ての組み合わせを列挙します</li>
      </ul>

      <form class="showThreeStyleCornerForm">
        <input class="showThreeStyleCornerForm__lettersText" type="text" maxlength="2" size="10" placeholder="ひらがな">
        <label><input type="radio" name="showThreeStyleCornerForm__radio" value="前方一致" checked>前方一致</label>
        <label><input type="radio" name="showThreeStyleCornerForm__radio" value="後方一致">後方一致</label>
        <input type="button" class="showThreeStyleCornerForm__submitBtn" value="検索">
        <input type="text" class="showThreeStyleCornerForm__invisibleText" style="display:none" value="">
        <br>

        <ol class="showThreeStyleCornerForm__oList">
          <!-- JavaScriptで子ノードを作る -->
        </ol>
      </form>
    </main>

    <script type="text/javascript" src="../showThreeStyleCorner.bundle.js?version=v0.4.0"></script>
